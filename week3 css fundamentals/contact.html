<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/83226b2274.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Page</title>
  </head>
  <body>
    <section id="contact">
      <div class="heading">
        <h2>GET IN TOUCH</h2>
      </div>

      <div class="container">
        <form
          id="form"
          action="submit"
          method="POST"
          data-aos="fade-right"
          data-aos-duration="1200"
        >
          <div class="title">
            <h3>Message Me</h3>
          </div>

          <div class="form-row">
            <div class="input-data">
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="input-data">
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <div class="input-data">
            <input type="text" id="subject" placeholder="Subject" required />
          </div>
          <div class="input-data">
            <textarea
              name="message"
              id="message"
              placeholder="Your Message..."
              required
            ></textarea>
          </div>
          <div class="form-row">
            <button type="submit" class="btn">Send Your Message</button>
          </div>
        </form>

        <div
          class="contact-info"
          data-aos="fade-right"
          data-aos-duration="1200"
        >
          <div class="title">
            <h3>Contact-info</h3>
          </div>

          <ul class="contact-list">
            <li class="list-item">
              <div class="icon">
                <i class="fa-brands fa-hive"></i>
              </div>
              <div class="details">
                <label for="#">Name</label>
                <p>Victor Okpukpan</p>
              </div>
            </li>

            <li class="list-item">
              <div class="icon">
                <i class="fa-solid fa-globe"></i>
              </div>
              <div class="details">
                <label for="#">Location</label>
                <p>Akwa-Ibom, Nigeria</p>
              </div>
            </li>

            <li class="list-item">
              <div class="icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="details">
                <label for="#">Call Me</label>
                <p>+234 806 991 9416</p>
                <p>+234 907 663 9099</p>
              </div>
            </li>

            <li class="list-item">
              <div class="icon">
                <i class="fa-solid fa-at"></i>
              </div>
              <div class="details">
                <label for="#">Email</label>
                <p>vokpukpan@gmail.com</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
