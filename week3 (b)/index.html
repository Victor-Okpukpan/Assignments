<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
      <h1>Registration Form</h1>
      <form action="success.html" class="form">
        <div class="names">
          <div class="from-row">
            <label for="first_name">First Name:</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              placeholder="Enter Your First Name"
              required
            />
          </div>

          <div class="from-row">
            <label for="last_name">Last Name:</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              placeholder="Enter your Last Name"
              required
            />
          </div>
        </div>

        <div class="from-row">
          <label for="phone_number">Phone Number:</label>
          <input
            type="tel"
            name="phone_number"
            id="phone_number"
            placeholder="Enter Your Phone Number"
            required
          />
        </div>

        <div class="from-row">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Valid Email"
            required
          />
        </div>

        <div class="gender">
          <label for="male">
            <input type="radio" name="gender" id="male" required />Male
          </label>
          <label for="female">
            <input type="radio" name="gender" id="female" required />Female
          </label>
        </div>

        <div class="from-row">
          <label for="d_o_b">Date Of Birth:</label>
          <input type="date" name="dob" id="d_o_b" />
        </div>

        <div class="from-row">
          <label for="color">Favorite Color:</label>
          <input type="color" name="color" id="color" />
        </div>

        <input type="submit" value="Register" />
        <p class="right">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
